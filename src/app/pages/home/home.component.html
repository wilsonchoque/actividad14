<div class="container">

    <app-hijo [mensaje]="mensaje"></app-hijo>

    <form [formGroup]="formulario">

        <div class="flex m-4 mb-5">
            <label class="form-label flex-initial text-xl font-semibold ml-5 mr-2">Nombre: </label>
            <input formControlName="nombre" type="text" class="p-1 form-control flex-initial border border-sky-900 rounded w-full">
        </div>
        <div class="flex m-4 mb-5">
            <label class="form-label flex-initial text-xl font-semibold ml-5 mr-2">DNI: </label>
            <input formControlName="dni" type="number" class="p-1 form-control flex-initial border border-sky-900 rounded w-full ml-10">
        </div>

        <div class="flex m-4 mb-5">
            <label class="form-label flex-initial text-xl font-semibold ml-5 w-3/12">Estado Civil: </label>
            <select name="" class="p-1 form-select flex-initial border border-sky-900 rounded w-full " formControlName="estado">
                <option value="Seleccione una opcion" selected>Seleccione una opcion</option>
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Viudo">Viudo</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="mx-auto flex bg-blue-600 hover:bg-blue-500 hover:text-white text-white font-semibold py-2 px-10 rounded " (click)="Enviar()">Enviar</button>
        </div>

    </form>




</div>
